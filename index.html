<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio - Lending Page</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.min.css">

</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="navbar">
                    <div class="logo">
                        <img class="logo__image" src="images/vector/brend_logo.svg" alt="">
                    </div>
                    <nav class="menu">
                        <ul class="nav-menu">
                            <li class="nav-menu__item">
                                <a href="" class="nav-menu__link">Why Alivio</a>
                            </li>
                            <li class="nav-menu__item">
                                <a href="" class="nav-menu__link">Solutions</a>
                            </li>
                            <li class="nav-menu__item">
                                <a href="" class="nav-menu__link">Community</a>
                            </li>
                            <li class="nav-menu__item">
                                <a href="" class="nav-menu__link">Pricing</a>
                            </li>
                        </ul>
                        <ul class="action-menu">
                            <li class="action-menu__item">
                                <a class="action-menu__button action-menu__button--sign-in" href="#">Sign in</a>
                            </li>
                            <li class="action-menu__item">
                                <a class="action-menu__button action-menu__button--trial" href="#">Start Trial</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="burger-button">
                        <span class="burger-button__line"></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="hero__container">
                    <div class="hero__descript">
                        <h1 class="hero__title">
                            Be aware, Manage well.
                        </h1>
                        <p class="hero__text">
                            Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress.
                        </p>
                        <a class="hero__button" href="#">Find Your Way</a>
                    </div>
                </div>
                <div class="hero__back">
                    <img class="hero__back-image" src="images/01_1.webp" alt="">
                </div>
            </section>
        </main>
    </div>


    <script src="scripts/main.js"></script>

</html>
